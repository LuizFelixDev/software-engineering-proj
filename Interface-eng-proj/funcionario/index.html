<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vênus Suplementos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="title">
      <h1>Vênus suplementos</h1>
      <p>Sistema de controle</p>
    </div>
  </header>

  <nav>
    <a class="navg" href="#">Suplementos</a>
    <a class="navg" href="#">Vendas</a>
    <a class="navg" href="#">Relatórios</a>
  </nav>

  <div id="cards-box"></div>

  <div id="modal">
    <div id="modal-content">
      <button id="close-modal">Fechar</button>
      <img id="modal-imagem" src="" alt="Imagem do produto">
      <h2 id="modal-nome"></h2>
      <p id="modal-preco"></p>
      <div class="modal-buttons">
        <button class="btn-edit" id="btn-editar">Alterar</button>
        <button class="btn-delete" id="btn-excluir">Excluir</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
