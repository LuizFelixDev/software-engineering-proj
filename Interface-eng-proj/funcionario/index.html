<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vênus Suplementos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div id="title">
      <h1>Vênus Suplementos</h1>
      <p>Sistema de controle</p>
    </div>
  </header>

  <nav>
    <a class="navg" href="#">Suplementos</a>
    <a class="navg" href="#">Vendas</a>
    <a class="navg" href="#">Relatórios</a>
  </nav>

  <div id="cards-box"></div>

  <!-- Modal Detalhes -->
  <div id="modal" class="modal">
    <div id="modal-content">
      <button id="close-modal">Fechar</button>
      <img id="modal-imagem" src="" alt="Imagem do produto" />
      <h2 id="modal-nome"></h2>
      <p id="modal-preco"></p>
      <div id="modal-botoes"></div>
    </div>
  </div>

  <!-- Modal Edição -->
  <div id="modal-editar" class="modal">
    <div id="modal-content-editar">
      <button id="close-editar">Fechar</button>
      <h2>Editar Produto</h2>
      <form id="form-editar">
        <input type="hidden" id="edit-id" />

        <label>Nome:</label>
        <input type="text" id="edit-nome" required />

        <label>Descrição:</label>
        <input type="text" id="edit-descricao" />

        <label>Marca:</label>
        <input type="text" id="edit-marca" />

        <label>Categoria:</label>
        <input type="text" id="edit-categoria" />

        <label>Quantidade:</label>
        <input type="number" id="edit-quantidade" />

        <label>Preço:</label>
        <input type="number" step="0.01" id="edit-preco" />

        <label>Estoque:</label>
        <input type="number" id="edit-estoque" />

        <label>Estoque Mínimo:</label>
        <input type="number" id="edit-estoqueM" />

        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
